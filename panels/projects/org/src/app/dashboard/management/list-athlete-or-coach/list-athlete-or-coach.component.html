<div class="main-content">
  <div
    class="page-title-box d-sm-flex align-items-center justify-content-between"
  >
    <h4 class="mb-sm-0">Dashboard</h4>

    <div class="page-title-right">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item">
          <a href="javascript: void(0);">Core Impact</a>
        </li>
        <li class="breadcrumb-item active">Athlete/Coach</li>
      </ol>
    </div>
  </div>
  <section class="ath-manage">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card athlete_table_wrap pirmary_colorCode">
          <div
            class="card-header dFlexRow accordion"
            data-toggle="collapse"
            data-target="#panel-body-2"
            aria-expanded="true"
          >
            <div class="d-flex jcsb">
              <h4>
                {{ tableMode == tableModes.Athlete ? "Athlete" : "Coach" }} List
              </h4>

              <div class="modBtn-col-btn">
                <!-- <a class="btn btn-outline-primary" (click)="onClickUploadCsv()">
                  Add CSV
                </a> -->
                <div class="headFilterWrap">
                  <select
                    #tMode
                    (change)="onChangeTableMode(tMode.value)"
                    class="form-control"
                  >
                    <option value="Athlete" selected>Athlete</option>
                    <option value="Coach">Coach</option>
                  </select>
                </div>
                <!-- <div class="collapseIcon">
                  <i class="far fa-plus"></i>
                  <i class="fa fa-minus"></i>
                </div> -->
              </div>
            </div>
          </div>
          <div
            class="card-body collapse show"
            id="panel-body-2"
            data-parent="#accordion"
          >
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Name</th>
                    <!-- <th scope="col">Category</th> -->
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col" *ngIf="tableMode === tableModes.Athlete">
                      Coach Name
                    </th>

                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- athlete rows -->

                  <ng-container *ngIf="tableMode === tableModes.Athlete">
                    <ng-container *ngIf="loading; else data1">
                      Loading...
                    </ng-container>
                    <ng-template #data1>
                      <ng-container
                        *ngFor="let item of athletes; let i = index"
                      >
                        <tr
                          *ngIf="item"
                          app-athelete-item
                          [item]="item"
                          [idx]="i"
                          (getTableData)="getTableData()"
                        ></tr>
                      </ng-container>
                    </ng-template>
                  </ng-container>

                  <!-- athlete rows -->

                  <!-- coach rows -->
                  <ng-container *ngIf="tableMode === tableModes.Coach">
                    <ng-container *ngIf="loading; else data2">
                      Loading...
                    </ng-container>
                    <ng-template #data2>
                      <ng-container *ngFor="let item of coaches; let i = index">
                        <tr
                          *ngIf="item"
                          app-coach-item
                          [item]="item"
                          [idx]="i"
                          (getTableData)="getTableData()"
                        ></tr>
                      </ng-container>
                    </ng-template>
                  </ng-container>
                  <!-- coach rows -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
