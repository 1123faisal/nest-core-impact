<div class="main-content">
  <div class="container-fluid breadcrumbPdiv">
    <div class="row">
      <div class="col-12">
        <div
          class="page-title-box d-sm-flex align-items-center justify-content-between"
        >
          <h4 class="mb-sm-0">Dashboard</h4>

          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">
                <a href="javascript: void(0);">Core Impact</a>
              </li>
              <li class="breadcrumb-item active">Edit Profile</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" id="user-profile">
      <div class="col-lg-12">
        <div class="card center_card pirmary_colorCode">
          <div class="card-body">
            <div class="wideget-user">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-xl-12">
                  <div class="card-heading-wrapper add-menu-wrap">
                    <h4 class="card-title mb-4">Edit Profile</h4>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-xl-12">
                  <div class="profileDivWrapper">
                    <div class="wideget-user-desc">
                      <form [formGroup]="form" (submit)="submit()">
                        <div class="edit-detail-wrap">
                          <div class="form-group">
                            <label>Name</label>
                            <input
                              formControlName="name"
                              type="text"
                              class="form-control"
                              maxlength="100"
                            />
                            <app-input-error
                              [control]="form.get('name')!"
                              [fieldName]="'Name'"
                              [patternMsg]="'Name should accept alphabet only.'"
                            ></app-input-error>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              formControlName="email"
                              type="text"
                              class="form-control"
                            />
                            <app-input-error
                              [control]="form.get('email')!"
                              [fieldName]="'Email'"
                              [patternMsg]="'Please enter valid email id.'"
                            ></app-input-error>
                          </div>
                          <div class="form-group">
                            <label>Phone</label>
                            <input
                              formControlName="mobile"
                              type="text"
                              class="form-control"
                              maxLength="15"
                              minLength="6"
                            />
                            <app-input-error
                              [control]="form.get('mobile')!"
                              [fieldName]="'Mobile'"
                              [patternMsg]="
                                'Contact Number should be between 6 to 15 digits.'
                              "
                            ></app-input-error>
                          </div>
                          <div class="form-group">
                            <label>Image</label>
                            <input
                              (change)="onSelectImg($event)"
                              type="file"
                              class="form-control"
                            />
                            <app-input-error
                              [control]="form.get('avatar')!"
                              [fieldName]="'Avatar'"
                            ></app-input-error>
                          </div>
                        </div>
                        <div class="traingSubmit flexCenter">
                          <button class="btn btn-primary">Update</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
