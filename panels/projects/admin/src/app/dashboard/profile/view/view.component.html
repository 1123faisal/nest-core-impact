<div class="main-content">
  <div class="container-fluid breadcrumbPdiv">
    <div class="row">
      <div class="col-12">
        <div
          class="page-title-box d-sm-flex align-items-center justify-content-between"
        >
          <h4 class="mb-sm-0">Dashboard</h4>
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">
                <a href="javascript: void(0);">Core Impact</a>
              </li>
              <li class="breadcrumb-item active">Profile</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" id="user-profile">
      <div class="col-lg-12">
        <div class="card center_card pirmary_colorCode">
          <div class="card-body">
            <div
              class="wideget-user"
              *ngIf="profile | async; let info; else: loading"
            >
              <div class="row">
                <div class="col-lg-12 col-md-12 col-xl-12">
                  <div class="card-heading-wrapper add-menu-wrap">
                    <h4 class="card-title mb-4">Profile</h4>
                    <div class="editImgWrap">
                      <a
                        routerLink="/dashboard/profile/edit"
                        [queryParams]="{ info: getInfoAsString(info) }"
                      >
                        <img src="assets/img/edit.svg" />
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-xl-12">
                  <div class="profileDivWrapper">
                    <div class="wideget-user-desc">
                      <div class="wideget-user-img">
                        <img
                          style="height: 150px; width: 150px"
                          class=""
                          [src]="info.avatar || 'assets/img/profile.jpg'"
                        />
                      </div>
                      <div class="user-detail-wrap">
                        <ul>
                          <li>
                            <strong>Name :</strong>
                            <span> {{ info.name }} </span>
                          </li>
                          <li>
                            <strong>Email :</strong>
                            <span> {{ info.email }} </span>
                          </li>
                          <li>
                            <strong>Phone :</strong>
                            <span> {{ info.mobile }} </span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <ng-template #loading>Loading...</ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
