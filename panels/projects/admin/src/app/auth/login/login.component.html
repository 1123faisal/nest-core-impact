<div class="login-3 tab-box">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-12 bg-img">
        <div class="informeson">
          <div class="typing">
            <h1>Welcome To Core Impact.</h1>
          </div>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s, when an unknown printer took a galley of type
            and scrambled
          </p>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 form-section">
        <div class="login-inner-form">
          <div class="details">
            <a href="login-3.html">
              <img src="assets/img/logo.svg" alt="logo" />
            </a>
            <h3>Sign Into Your Account</h3>
            <form [formGroup]="form" (submit)="submitForm()">
              <div class="form-group form-box">
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email Address"
                  aria-label="Email Address"
                />
                <app-input-error
                  [control]="form.get('email')!"
                  [fieldName]="'Email'"
                  [patternMsg]="'Please enter valid email id.'"
                ></app-input-error>
              </div>
              <div class="form-group form-box">
                <div class="pos">
                  <input
                    name="password"
                    formControlName="password"
                    class="form-control"
                    autocomplete="off"
                    placeholder="Password"
                    aria-label="Password"
                    [type]="passShow ? 'text' : 'password'"
                  />
                  <i
                    class="fa pos-1"
                    [ngClass]="passShow ? 'fa-eye' : 'fa-eye-slash'"
                    (click)="passShow = !passShow"
                  ></i>
                </div>
                <app-input-error
                  [control]="form.get('password')!"
                  [fieldName]="'Password'"
                ></app-input-error>
              </div>

              <div class="form-group form-box checkbox clearfix">
                <div class="form-check checkbox-theme">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="remember"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember Me
                  </label>
                  <app-input-error
                    [control]="form.get('remember')!"
                    [fieldName]="'Remember'"
                  ></app-input-error>
                </div>
                <a routerLink="/auth/forgot">Forgot Password ?</a>
              </div>
              <div class="form-group">
                <button
                  [disabled]="uiService.loading | async"
                  class="btn-md btn-theme w-100"
                  [disabled]="uiService.loading | async"
                >
                  Login {{ (uiService.loading | async) ? "..." : "" }}
                </button>
              </div>
              <!-- <p>
                Don't have an account?<a routerLink="/auth/register">
                  Register Here</a
                >
              </p> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
