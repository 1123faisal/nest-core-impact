<div class="main-content">
  <div
    class="page-title-box d-sm-flex align-items-center justify-content-between"
  >
    <h4 class="mb-sm-0">Dashboard</h4>

    <div class="page-title-right">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item">
          <a href="javascript: void(0);">Core Impact</a>
        </li>
        <li class="breadcrumb-item active">Athlete/Coach</li>
      </ol>
    </div>
  </div>
  <section class="ath-manage">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card athlete_table_wrap pirmary_colorCode">
          <div class="card-header dFlexRow accordion">
            <div class="d-flex jcsb">
              <h4>Athlete List</h4>
            </div>
          </div>
          <div
            class="card-body collapse show"
            id="panel-body-2"
            data-parent="#accordion"
          >
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Name</th>
                    <!-- <th scope="col">Category</th> -->
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>

                    <!-- <th scope="col">Action</th> -->
                  </tr>
                </thead>
                <tbody>
                  <!-- athlete rows -->
                  <ng-container
                    *ngIf="athletes | async; let items; else: loading"
                  >
                    <ng-container *ngFor="let item of items; let i = index">
                      <tr
                        *ngIf="item"
                        app-athelete-item
                        [item]="item"
                        [idx]="i"
                      ></tr>
                    </ng-container>
                  </ng-container>

                  <ng-template #loading>
                    <span style="color: white">Loading...</span>
                  </ng-template>

                  <!-- athlete rows -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
